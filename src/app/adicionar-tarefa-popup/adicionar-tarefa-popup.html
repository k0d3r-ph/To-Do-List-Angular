<body>
  <mat-dialog-content>
    <input [(ngModel)]="textoTarefaSignal" type=text placeholder="Qual seria a tarefa?">
    <textarea [(ngModel)]="descricaoTarefaSignal" placeholder="Descrição da tarefa..."></textarea>
    <input [(ngModel)]="dataTarefaSignal" type="date" placeholder="Em que data será feita essa tarefa?">
    <input [(ngModel)]="horaTarefaSignal" type="time" placeholder="Que horas será feita essa tarefa?">
    <button (click)="salvar()">Salvar tarefa</button>
  </mat-dialog-content>
</body>
