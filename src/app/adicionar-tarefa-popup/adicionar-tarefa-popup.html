<body>
  <mat-dialog-content (keydown.enter)="salvar()">
    <input type="text" [ngModel]="textoTarefaSignal()" (ngModelChange)="textoTarefaSignal.set($event)"
      placeholder="Qual seria a tarefa?" />

    <textarea [ngModel]="descricaoTarefaSignal()" (ngModelChange)="descricaoTarefaSignal.set($event)"
      placeholder="Descrição da tarefa..."></textarea>

    <input type="date" [ngModel]="dataTarefaSignal()" (ngModelChange)="dataTarefaSignal.set($event)"
      placeholder="Em que data será feita essa tarefa?" />

    <input type="time" [ngModel]="horaTarefaSignal()" (ngModelChange)="horaTarefaSignal.set($event)"
      placeholder="Que horas será feita essa tarefa?" />
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-flat-button (click)="salvar()">Salvar</button>
  </mat-dialog-actions>
</body>
